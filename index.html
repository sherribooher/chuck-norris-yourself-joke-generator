<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Turn Yourself Into Chuck Norris" Joke Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>"Turn Yourself Into Chuck Norris" Joke Generator</h1>
    <img id="chuckImg" src="assets/chuck-norris-cartoon.png" alt="Chuck Norris Cartoon" />

    <form id="jokeForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Chuck">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Norris">
      <button id="jokeBtn" type="submit" ><strong>Get Joke!</strong></button>
    </form>
    <p id="jokeText"></p>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
